<!DOCTYPE html>

<html lang = "en">
    <head>
        <!-- Metadata -->
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>IoT Virtual Dashboard</title>
        <!-- Custom Stylesheet -->
        <link rel = "stylesheet" href = "styles.css">
        <!-- MQTT & Chart Libraries -->
        <script src = "https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div class = "container">
            <header>
                <!-- Dashboard Title & Connection Status -->
                <h1>Virtual Device Monitor</h1>
                <div id = "connection-status" class = "status-indicator disconnected">Disconnected</div>
            </header>

            <div class = "dashboard-grid">
                <!--  Sensor Data Card -->
                <div class = "card">
                    <!-- Temperature Display -->
                    <h3>Temperature</h3>
                    <div class = "value" id = "tempe-val">-- ËšC</div>
                </div>

                <div class = "card">
                    <!-- Humidity Display -->
                    <h3>Humidity</h3>
                    <div class = "value" id = "hum-val">-- %</div>
                </div>

                <div class = "card controls">
                    <h3>Controls</h3>
                    <!-- Actuator Control Buttons -->                    
                    <button id = "btn-led" onclick = "toggleLed()">Toggle LED (Heater)</button>
                    <button id = "btn-fan" onclick = "toggleFan()">Toggle Fan (Cooler)</button>
                    <!-- Actuator Status Display -->
                    <div id = "actuator-status">LED: OFF | Fan: OFF</div>
                </div>

                <div class = "card full-width">
                    <!-- Temperature Trend Chart -->
                    <canvas id = "temp-chart"></canvas>
                </div>
            </div>

            <div class = "console-log">
                <!-- Device Log Section -->
                <h3>Device Log</h3>
                <div id = "console-output"></div>
            </div>
        </div>
        <!-- Custom JavaScript for IoT Device Simulator -->
        <script src = "app.js"></script>
    </body>
</html>
